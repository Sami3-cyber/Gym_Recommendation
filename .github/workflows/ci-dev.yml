# CI/CD Pipeline for Dev Branch
# Triggers on pull requests and pushes to dev branch

name: Development CI

on:
  pull_request:
    branches: [dev]
  push:
    branches: [dev]

permissions:
  contents: write

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  backend-lint:
    name: Backend Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install flake8 black isort

      - name: Run linting
        run: |
          cd backend
          flake8 app/ --max-line-length=120 --ignore=E501,W503
        continue-on-error: true

      - name: Check formatting
        run: |
          cd backend
          black --check app/ --line-length=120
        continue-on-error: true

  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          cd backend
          pytest tests/test_unit.py -v --tb=short

  backend-integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install DVC
        run: pip install dvc

      - name: Pull ML data from DVC
        env:
          DAGSHUB_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user $DAGSHUB_USERNAME
          dvc remote modify origin --local password $DAGSHUB_TOKEN
          dvc pull ml/data/megaGymDataset.csv || echo "DVC pull failed, using fallback"
          # Fallback: copy local data if DVC pull fails
          mkdir -p backend/ml_data
          cp ml/data/*.csv backend/ml_data/ 2>/dev/null || echo "No local ML data to copy"

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run integration tests
        run: |
          cd backend
          pytest tests/test_integration.py -v --tb=short

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: http://localhost:8000

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, backend-integration-tests, frontend-build]
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: gym-recommendation-backend:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: gym-recommendation-frontend:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=http://localhost:8000

  push-to-staging:
    name: Push to Staging
    runs-on: ubuntu-latest
    needs: [backend-integration-tests, frontend-build]
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Push to staging branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git push origin dev:staging --force
          echo "âœ… Successfully pushed dev to staging!"
