
name: Staging CI/CD

on:
  push:
    branches: [staging]

permissions:
  contents: write

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Copy ML data
        run: |
          mkdir -p backend/ml_data
          cp ml/data/*.csv backend/ml_data/ 2>/dev/null || echo "No ML data to copy"

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          cd backend
          pytest tests/ -v --tb=short

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: http://localhost:8000

  push-to-production:
    name: Push to Production
    runs-on: ubuntu-latest
    needs: [test, frontend-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Push to main branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git push origin staging:main --force
          echo "Successfully pushed staging to main (production)!"
