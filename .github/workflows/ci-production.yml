# CI/CD Pipeline for Production (main branch)
# Triggers on push to main branch

name: Production CI/CD

on:
  push:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  # Run all tests
  test:
    name: Run All Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Copy ML data
        run: |
          mkdir -p backend/ml_data
          cp ml/data/*.csv backend/ml_data/ 2>/dev/null || echo "No ML data to copy"

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          cd backend
          pytest tests/test_unit.py -v

      - name: Run integration tests
        run: |
          cd backend
          pytest tests/test_integration.py -v

  # Fetch latest model from MLFlow (optional)
  fetch-model:
    name: Fetch Latest ML Model
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install MLFlow
        run: pip install mlflow dagshub

      - name: Fetch model from MLFlow
        env:
          DAGSHUB_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          # Fetch the latest model artifact
          # We assume the model is registered or we fetch the latest run from the experiment
          # For simplicity, let's fetch the artifact from the latest successful run
          export MLFLOW_TRACKING_URI=${{ secrets.MLFLOW_TRACKING_URI }}
          export MLFLOW_TRACKING_USERNAME=${{ secrets.DAGSHUB_USERNAME }}
          export MLFLOW_TRACKING_PASSWORD=${{ secrets.DAGSHUB_TOKEN }}
          
          # Fetch the latest version from the Model Registry
          RUN_ID=$(python -c "
          import mlflow
          from mlflow.tracking import MlflowClient
          mlflow.set_tracking_uri('${{ secrets.MLFLOW_TRACKING_URI }}')
          client = MlflowClient()
          # Get the latest version of the registered model 'GymRecommendation'
          versions = client.get_latest_versions('GymRecommendation', stages=['None', 'Staging', 'Production'])
          # Sort by version number just in case
          latest_version = sorted(versions, key=lambda x: int(x.version))[-1]
          print(latest_version.run_id)
          ")
          
          if [ -z "$RUN_ID" ]; then
            echo "No registered model version found for 'GymRecommendation'!"
            exit 1
          fi
          
          echo "Downloading model artifact from Run ID: $RUN_ID (Latest Registry Version)"
          mlflow artifacts download --run-id $RUN_ID --dst-path backend/app/ml/models/
          
          # Ensure it's named correctly for the backend to pick up
          # The training script saves it as 'recommendation_model.joblib' inside the artifacts
          # So it should be in backend/app/ml/models/recommendation_model.joblib

  # Build and push Docker images
  docker-build-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [test, fetch-model]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/gym-recommendation-backend:latest
            ${{ env.DOCKERHUB_USERNAME }}/gym-recommendation-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/gym-recommendation-frontend:latest
            ${{ env.DOCKERHUB_USERNAME }}/gym-recommendation-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ secrets.PRODUCTION_API_URL }}

  # Deploy to production (Railway/Koyeb)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build-push
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Option 1: Deploy to Railway
      - name: Deploy to Railway
        if: ${{ secrets.RAILWAY_TOKEN != '' }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          npm install -g @railway/cli
          railway up --service=backend
          railway up --service=frontend
        continue-on-error: true

      # Option 2: Deploy to Koyeb (if Railway not configured)
      - name: Deploy to Koyeb
        if: ${{ secrets.KOYEB_TOKEN != '' }}
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
        run: |
          curl -fsSL https://koyeb.com/install.sh | bash
          koyeb service redeploy gym-backend
          koyeb service redeploy gym-frontend
        continue-on-error: true

      - name: Deployment Summary
        run: |
          echo "ðŸš€ Production Deployment Complete!"
          echo ""
          echo "Docker Images:"
          echo "  Backend: ${{ env.DOCKERHUB_USERNAME }}/gym-recommendation-backend:latest"
          echo "  Frontend: ${{ env.DOCKERHUB_USERNAME }}/gym-recommendation-frontend:latest"
          echo ""
          echo "Commit: ${{ github.sha }}"
