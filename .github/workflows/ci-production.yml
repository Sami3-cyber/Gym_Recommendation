# CI/CD Pipeline for Production (main branch)
# Triggers on push to main branch

name: Production CI/CD

on:
  push:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  # Map secrets to env vars so they can be checked in 'if' conditionals
  RAILWAY_WEBHOOK_URL: ${{ secrets.RAILWAY_WEBHOOK_URL }}
  KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}

jobs:
  # Run all tests
  test:
    name: Run All Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install DVC
        run: pip install dvc

      - name: Pull ML data from DVC
        env:
          DAGSHUB_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user $DAGSHUB_USERNAME
          dvc remote modify origin --local password $DAGSHUB_TOKEN
          dvc pull ml/data/megaGymDataset.csv || echo "‚ö†Ô∏è DVC pull failed"

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          cd backend
          pytest tests/test_unit.py -v

      - name: Run integration tests
        run: |
          cd backend
          pytest tests/test_integration.py -v

  # Fetch latest model from MLFlow (optional)
  fetch-model:
    name: Fetch Latest ML Model
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install MLFlow
        run: pip install mlflow dagshub

      - name: Fetch model from MLFlow
        env:
          DAGSHUB_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          # Export env vars explicitly
          export MLFLOW_TRACKING_URI="${{ secrets.MLFLOW_TRACKING_URI }}"
          export MLFLOW_TRACKING_USERNAME="${{ secrets.DAGSHUB_USERNAME }}"
          export MLFLOW_TRACKING_PASSWORD="${{ secrets.DAGSHUB_TOKEN }}"
          
          # Use python to get the ID
          echo "Fetching latest model version..."
          RUN_ID=$(python -c "
          import mlflow
          import os
          from mlflow.tracking import MlflowClient

          try:
              tracking_uri = os.environ.get('MLFLOW_TRACKING_URI')
              if tracking_uri:
                  mlflow.set_tracking_uri(tracking_uri)
                  client = MlflowClient()
                  versions = client.get_latest_versions('GymRecommendation', stages=['None', 'Staging', 'Production'])
                  if versions:
                      latest_version = sorted(versions, key=lambda x: int(x.version))[-1]
                      print(latest_version.run_id)
          except:
              pass
          ")
          
          if [ -z "$RUN_ID" ]; then
            echo "‚ö†Ô∏è No registered model found. Skipping download."
            exit 0
          fi
          
          echo "Downloading model artifact from Run ID: $RUN_ID"
          mlflow artifacts download --run-id $RUN_ID --dst-path backend/app/ml/models/
          
          # Move file if needed
          if [ -f "backend/app/ml/models/model.joblib" ]; then
              mv backend/app/ml/models/model.joblib backend/app/ml/models/recommendation_model.joblib
          fi
          echo "‚úÖ Model downloaded successfully"

  # Build and push Docker images
  docker-build-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [test, fetch-model]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/gym-recommendation-backend:latest
            ${{ env.DOCKERHUB_USERNAME }}/gym-recommendation-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/gym-recommendation-frontend:latest
            ${{ env.DOCKERHUB_USERNAME }}/gym-recommendation-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ secrets.PRODUCTION_API_URL }}

  # Deploy to production (Railway/Koyeb)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build-push
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Deploy Backend to Koyeb
      - name: Deploy Backend to Koyeb
        if: env.KOYEB_TOKEN != ''
        run: |
          curl -fsSL https://koyeb.com/install.sh | bash
          export PATH="$HOME/.koyeb/bin:$PATH"
          echo "Redeploying Backend..."
          koyeb service redeploy smoggy-freddy/gym-backend || echo "‚ö†Ô∏è Backend redeploy failed (App might not exist)"
        continue-on-error: true

      # Deploy Frontend to Railway (via Webhook)
      - name: Deploy Frontend to Railway
        if: env.RAILWAY_WEBHOOK_URL != ''
        run: |
          echo "Triggering Railway Deployment..."
          curl -X POST "${{ secrets.RAILWAY_WEBHOOK_URL }}" || echo "‚ö†Ô∏è Frontend trigger failed"
        continue-on-error: true

      - name: Deployment Summary
        run: |
          echo "üöÄ Production Deployment Complete!"
          if [ "${{ env.KOYEB_TOKEN }}" != "" ]; then
            echo "‚úÖ Backend triggered on Koyeb"
          fi
          if [ "${{ env.RAILWAY_WEBHOOK_URL }}" != "" ]; then
            echo "‚úÖ Frontend triggered on Railway"
          fi
